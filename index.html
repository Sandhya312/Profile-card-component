<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="container">
    <!-- <img class="top-img" src="images/bg-pattern-top.svg" alt="">
     <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt=""> -->
    <div class="card">
      <div class="top">
      </div>
      <div class="mid">
        <img src="images/image-victor.jpg" alt="">
         <div class="text">
           <h1>Victor Crest  <span>26</span></h1>
           <p>London</p>
          </div>
          <hr>
      </div>
      <div class="bottom">
       <div class="box-1"> 
         <h1>80K</h1>
        <p>Followers</p>
      </div>
       <div class="box-2">
        <h1>803K</h1>
        <p>Likes</p>
       </div>
       <div class="box-3">
           <h1>1.4K</h1>
           <p>Photos</p>
       </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Sandhya312">Sandhya</a>.
  </div>
  </div>
</body>
</html>
